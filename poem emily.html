<body style="background: linear-gradient(to bottom, #00ff99, #ff99cc); margin: 10px; border: 2px solid blue; padding: 50px; font-family: 'Times New Roman', Times, serif;">

    <p style="font-family: 'Times New Roman', Times, serif;">
        I'm Nobody! Who are you?<br />
        Are you - Nobody - Too?<br />
        Don't tell! They'd banish us - you know!<br />
    </p>

    <section style="font-family: 'Times New Roman', Times, serif; font-size: large; font-style: italic;">
        <p>
            How dreary - to be - Somebody!<br />
            How public - like a Frog - <br />
            To tell one's name - the livelong June - <br />
            To an admiring Bog! <br />
        </p>

        <cite> By Emily Dickinson (1891) </cite>
    </section>
</body>
