<!DOCTYPE html>
<html lang="en">
<head>
   <title>Happy Birthday Message Creator</title>
   <link rel="stylesheet" href="stylingfortutoring.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
   <h1>Happy Birthday Message Creator</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <div>
         <label for="birthdayMessage">Message?</label>
         <input type="text" id="birthdayMessage" name="birthdayMessage" value="Happy birthday!">
      </div>
      <div>
         <label for="emailAddr">Email address?</label>
         
         <input type="email" id="emailAddr" name="emailAddr" placeholder="name@domain.com" pattern=" [a-zA-Z0-9-0_\.]+@[a-zA-Z0-9-]+(?:\.[a-aA-Z0-9]+)*" required>
      </div>
      <div>
         <label for="dateToSend">Date to send?</label>
         <input type="date" id="dateToSend" name="dateToSend">
      </div>
      <div>
         <label for="messageColor">Message color?</label>
         <input type="color" id="messageColor" name="messageColor">
      </div>
      <div>
         <label for="numBlinks">Number of blinks?</label>
         <input type="number" id="numBlinks" name="numBlinks" min="0" max="10">
      </div>
      <div>
         <label for="musicVolume">Music volume?</label>
         <input type="range" id="musicVolume" name="musicVolume" min="0" max="50">
      </div>
    
   </form>
   <button type="submit" id="sendButton" name="sendButton">Send Birthday Message</button>
</body>

</html>
